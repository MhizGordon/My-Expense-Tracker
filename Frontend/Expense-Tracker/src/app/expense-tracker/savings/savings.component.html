<div class="sidebar"> 
    <h2> Savings </h2> 
</div> 

<div class="add-savings-card"> 
    <mat-card class="Add-savings"> 
        <form [formGroup]="addSavingForm" (ngSubmit)="onSubmit()" class="input-form"> 
            <div class="form-group"> 
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)"> 
                    <option value="" disabled>Select Month</option> 
                    <option value="January">January</option> 
                    <option value="February">February</option> 
                    <option value="March">March</option> 
                    <option value="April">April</option> 
                    <option value="May">May</option> 
                    <option value="June">June</option> 
                    <option value="July">July</option> 
                    <option value="August">August</option> 
                    <option value="September">September</option> 
                    <option value="October">October</option> 
                    <option value="November">November</option> 
                    <option value="December">December</option> 
                </select> 
            </div> 
            <div class="form-group"> 
                <label for="amount"></label> 
                <input type="number" formControlName="amount" id="amount" class="form-control"
                 placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected"> 
                </div> 
                <button type="submit" class="btn-primary" [class.disabled-dropdown]= "!monthSelected"> 
                    <mat-icon class="add-icon">add </mat-icon> Add Savings 
                </button> 
            </form> 
        </mat-card> 
    </div> 
    
    <div class="total-savings"> 
        <h3>Total Savings: ${{ totalSavings | number:'1.0-2' }}</h3> 
    </div> 
    <canvas id="savingsChart"></canvas> 
    <div class="buttons"> 
        <button class="btn-primary" (click)="onBack()">Back</button> 
        <button class="btn-primary" (click)="saveForm()">Save</button> 
</div>
